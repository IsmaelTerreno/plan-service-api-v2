# Production-specific configuration for Plan Service API
# ===========================================================

## Database & Hibernate Configuration
# Use 'validate' to ensure Flyway migrations are the only schema changes
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false

# Disable SQL logging in production (reduces noise and improves performance)
spring.jpa.show-sql=false

## Flyway Configuration for Production
# Flyway is enabled and will automatically run migrations on startup
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
# Production: fail fast if migrations are missing
spring.flyway.fail-on-missing-locations=true

## Production Logging Configuration
logging.level.com.remotejob.planservice=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
# Log Flyway migrations for audit trail
logging.level.org.flywaydb=INFO
logging.level.org.springframework.amqp=INFO

